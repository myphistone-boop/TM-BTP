<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>SERIN Plomberie | Plombier Chauffagiste Hérault</title>
    <meta name="description" content="Artisan plombier chauffagiste à Montpellier, Béziers et Millau. Dépannage rapide, installation sanitaire et chauffage. Devis gratuit." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
      // Force light mode by default on first arrival
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
        // We explicitly set light if nothing is there to avoid system preference override later
        if (!('theme' in localStorage)) {
          localStorage.theme = 'light'
        }
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Sora', 'sans-serif'],
            },
            colors: {
              primary: '#0B2A5B',
              secondary: '#1A3C75',
              accent: '#C9A227',
              'accent-light': '#EBC348',
              neutral: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                800: '#1F2937',
                900: '#0A0F1A',
                950: '#050912',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'draw': 'draw 2s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              draw: {
                '0%': { strokeDasharray: '1000', strokeDashoffset: '1000' },
                '100%': { strokeDashoffset: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #F3F4F6; }
      .dark ::-webkit-scrollbar-track { background: #1F2937; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #4B5563; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(17, 24, 39, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Clean Leaflet Branding */
      .leaflet-control-attribution { font-size: 8px !important; opacity: 0.5; }
      .leaflet-container { font-family: 'Inter', sans-serif; background: #f3f4f6; }
      .dark .leaflet-container { background: #0a0f1a; }
    </style>
